<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }

             function desenhaflor() {
                desenhaCirculo(300, 180, 10, "purple" ); //pétala acima
                desenhaCirculo(300, 220, 10, "red"); //pétala abaixo
                desenhaCirculo(300, 200, 10, "pink"); //meio
                desenhaCirculo(280, 200, 10, "lightblue"); //pétala lado E
                desenhaCirculo(320, 200, 10, "blue"); //pétala lado D
            }

            desenhaflor();
